<html>
<script src="copy.js"></script>

<b>Copy to another DB</b><br>
Destination URL: <input type="text" id="copyDestination"><br>
<input type="button" id="startCopyTo" value="start" onclick="copy.checkOtherDB(copy)"><br><hr>

<b>Copy from another DB (not yet written)</b><br>
Source URL: <input type="text" id="copySource"><br>
<input type="button" id="startCopyFrom" value="start" onclick="copy.checkDB(copy, startCopyFrom)"><br><hr>

<b>Backup to local file</b><br>
<input type="button" id="startBackup" value="start" onclick="copy.startBackup(copy)"><br><hr>

<b>Restore from backup file (not yet written)</b><br>
Source folder (name only - path to backups/Neo4j is hardcoded): <input type="text" id="backupSource"><br>
<input type="button" id="startRestore" value="start" onclick="copy.checkLocalDB(copy)"><br><hr>

<b>Progress</b><br>
<table>
  <tr>
    <th>Type</th><th>Name</th><th>Done</th><th>Total</th>
  </tr>
  <tbody id="progress">
  </tbody>
</table>

<script>
  copy = new copy();
</script>
</html>

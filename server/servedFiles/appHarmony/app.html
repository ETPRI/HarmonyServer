<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Harmony</title>
    <link href="../app.css" type="text/css" rel="stylesheet" />

    <script src="../Libs/d3.js"></script>
    <script src="../class/appClass.js"></script>
    <script src="../class/dragDrop.js"></script>
    <script src="../class/dragDropTable.js"></script>
    <script src="../class/widgetTableQuery.js"></script>
    <script src="../class/widgetTableNodes.js"></script>
    <script src="../class/widgetTableRelations.js"></script>
    <script src="../class/widgetDetails.js"></script>
    <script src="../class/widgetNode.js"></script>
    <script src="../class/domFunctions.js"></script>
    <script src="../class/MetaData.js"></script>
    <script src="../class/regressionTesting.js"></script>
    <script src="../class/widgetRelations.js"></script>
    <script src="../class/widgetLogin.js"></script>
    <script src="../class/checkEmpty.js"></script>
    <script src="../class/widgetView.js"></script>
    <script src="../class/widgetSVG.js"></script>
    <script src="../class/widgetCalendar.js"></script>
    <script src="../class/dataBrowser.js"></script>
    <script src="../class/d3Functions.js"></script>
    <script src="../class/mindmapKeypress.js"></script>
    <script src="../class/mindmapClick.js"></script>
    <script src="../class/sync.js"></script>
    <script src="../class/REST.js"></script>
  </head>

  <body onresize = "app.resize()">
    <div id="widgetLists" class="widgetList">
      <p class="listHeading">Header widgets</p>
      <div id="headerList"></div>
      <p class="listHeading">Normal widgets</p>
      <div id="widgetList"></div>
      <p class="listHeading">Minimized widgets</p>
      <div id="minimizedList"></div>
    </div>

    <div id="loginDiv"></div>
    <div id="regressionHeader"></div>
    <div id="debugHeader"></div>
    <div id="buttonsDiv" class="widget">
      <div class="widgetHeader">
        <span class="freezable">
          <input type="button" value="__" idr="expandCollapseButton" onclick="app.widgetCollapse(this)">
          <input type="button" value="?" idr="helpButton" onclick="app.showHelp('Button Header', this)">
          <b>Node Search Buttons</b>
        </span>
        <input type="button" class="hidden" idr="cancelButton" value="Cancel" onclick="app.stopProgress(this)">
      </div>
      <div class="widgetBody">
        <div id="buttons"></div>
        <div id="adminButtons"></div>
        <table>
          <tbody>
            <tr id="dropNodes" class = "dropNodes">
              <td>Required Links:</td>
              <td id="dropNode0"
              ondragover = "event.preventDefault()"
              ondrop = "app.dropLink(this, event)"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="tableHeader">
    </div>
    <div id="workSpace">
      <div id="widgets"> </div>
      <div id="log" hidden="true"></div>
      <hr>
    </div>
  </body>
</html>

<script type="text/javascript">
  app = new appClass();  // only global variable
  app.buildApp();
</script>
